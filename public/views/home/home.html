<div class="col-md-3">
	<p> Hi, {{userName}}</p>
</div>
<div class="col-md-9">
	<h3>Write your post</h3>
	<form class="form" ng-submit="postMessage()">
		<div class="form-group">
			<input type="text" class="form-control" name="userPost" ng-model="userPost" required>
		</div>
		<div>
			<button type="submit" class="btn btn-default">
				Post!
			</button>
		</div>
	</form>
	<div>
		<ul class="posts">
			<li ng-repeat="post in userPosts">{{post}}</li>
		</ul>
	</div>
</div>
