<div class="col-md-4 loginBox">
	<h1>Login</h1>
	<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
	<form class="form" ng-submit="login()">
		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" name="username" ng-model="username" required>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" name="password" ng-model="password" required>
		</div>
		<div>
			<button type="submit" class="btn btn-default">Login</button>
		</div>

	</form>
	<form class="form" ng-submit="facebookLogin()">
		<div>
			Or register using:
		</div>
		<button type="submit" target="_self" class="btn btn-primary"><span>Facebook</span></button>
	</form>
	
</div>
